name: Trading Bot CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '*/30 * * * *' # Run every 30 minutes (Option A)

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install -r trading_system/requirements.txt
    - name: Run Verification Tests
      env:
        ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
        ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        PAPER_TRADING: "true"
      run: |
        python verify_google.py
        # Add unit tests here if available

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule' # Don't build on cron, just run
    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and Push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/trading-bot:latest

  run-scheduled-trade:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install -r trading_system/requirements.txt
    - name: Execute Trading Cycle (Once)
      env:
        ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
        ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        PAPER_TRADING: "true"
      # Using a special flag or script to run ONCE instead of loop would be better
      # For now, we assume main runs a loop, so we might need a timeout or a different entrypoint
      # Let's use a timeout command to kill it after 5 mins, effectively running one cycle
      run: |
        timeout 5m python -u -m trading_system.main || true
